<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="detail.title">Program details</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="lang-switch">
        <button type="button" class="lang-btn" data-lang="en">EN</button>
        <button type="button" class="lang-btn" data-lang="sr">SR</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card container">
      <!-- title + badges -->
      <h1 id="programTitle">Program title</h1>
      <div class="course-badges" id="programBadges"></div>

      <!-- description -->
      <h3 data-i18n="detail.description">About this program</h3>
      <div id="programDesc" style="margin:16px 0; line-height:1.5"></div>

      <!-- requirements -->
      <h3 data-i18n="detail.requirements">Requirements</h3>
      <ul id="programReqs"></ul>

      <!-- CTA buttons -->
      <div class="actions field-full" style="margin-top:24px">
        <a id="applyLink" class="cta-link" href="#" target="_blank" data-i18n="detail.apply">Start your application</a>
      </div>
      <div class="actions field-full" style="margin-top:12px">
        <a id="infoLink" class="cta-link" href="#" target="_blank" data-i18n="detail.more">Learn more about the program</a>
      </div>

      <div class="actions field-full" style="margin-top:24px">
        <a href="results.html" class="cta-link" data-i18n="detail.back">Back to results</a>
      </div>
    </section>
  </main>

  <script src="js/i18n.js"></script>
  <script src="js/detail.js"></script>
</body>
</html>
